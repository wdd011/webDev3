<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
	<link rel="stylesheet" href="./style/admin.css">
  </head>
  <body>
	<div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <h2>Admin Panel</h2>
            </div>
            <ul>
                <li><a href="#" class="active">Fundraisers</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header></header>
            <section>
                <div>
					<h2>All Fundraisers</h2>
					<button id="open-create-modal" class="action-button">+ Add New Fundraiser</button>
				</div>
                <table>
                    <thead>
                        <tr>
                            <th>FUNDRAISER ID</th>
                            <th>Organizer</th>
                            <th>Caption</th>
                            <th>Target Funding</th>
                            <th>Current Funding</th>
                            <th>City</th>
                            <th>Active</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <!-- Fundraisers will be dynamically added here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title">Create Fundraiser</h2>
            <form id="form">
                <input type="hidden" id="fundraiserId" name="fundraiserId">
                <div>
                    <label for="organizer">Organizer:</label>
                    <input type="text" id="organizer" name="organizer" required title="Can not be blank.">
                </div>
                <div>
                    <label for="caption">Caption:</label>
                    <input type="text" id="caption" name="caption" required pattern=".{1,255}" title="Caption must be between 1 and 255 characters.">
                </div>
                <div>
                    <label for="targetFunding">Target Funding:</label>
                    <input type="number" step="0.01" id="targetFunding" name="targetFunding" required pattern="^\d+(\.\d{1,2})?$" title="Please enter a valid amount.">
                </div>
                <div>
                    <label for="currentFunding">Current Funding:</label>
                    <input type="number" step="0.01" id="currentFunding" name="currentFunding" value="0.00" required pattern="^\d+(\.\d{1,2})?$" title="Please enter a valid amount.">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required title="Can not be blank.">
                </div>
                <div>
                    <label for="active">Active:</label>
                    <select id="active" name="active">
                        <option value="1">Active</option>
                        <option value="0">Inactive</option>
                    </select>
                </div>
                <div>
                    <label for="active">Intro:</label>
                    <textarea id="intro" name="intro" rows="8"></textarea>
                </div>
                <div class="submit-buts">
                    <button type="submit" id="saveButton">Save</button>
                    <button type="button" id="cancelButton" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
